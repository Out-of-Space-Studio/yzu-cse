        <!-- 頁面 -->
        <div class="container">
            <div class="body">
                <p class="title">ADMIN PAGE</p>

                <form method="post" class="form" id="FORM">
                    <label for="query" class="s-title c-title"
                        >學員資料查詢</label
                    >
                    <div class="query classification">
                        <div class="column">
                            <p class="s-title">帳號</p>
                            <input
                                type="text"
                                class="inp"
                                id="ACCOUNT"
                                placeholder="your@domain.name"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">密碼</p>
                            <input
                                type="password"
                                class="inp"
                                id="PWD"
                                placeholder="********"
                                required
                            />
                        </div>
                    </div>
                    <div class="btn">
                        <input
                            type="submit"
                            class="submit g-recaptcha"
                            id="SUBMIT"
                            data-sitekey="6LcUXgcqAAAAANUEME6erIMev4sWICtHskv78kWA"
                            data-action="verify1"
                            data-callback="query"
                        />
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="output">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>序號</th>
                                <th>學號</th>
                                <th>姓名</th>
                                <th>方案</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

                        >

                    </div>
                </div>
                <div class="row">
                    <p class="s-title">主辦單位</p>
                    <ul class="external-link">
                        <li>
